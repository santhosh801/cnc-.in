<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact — CNC Spare World</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

  <iframe src="navbar.html" class="include-frame" title="navbar" style="height:72px;"></iframe>

  <main class="container-limited mt-4">
    <h2>Get in Touch with CNC Spare World</h2>

    <div class="row g-3 mt-3">
      <div class="col-md-7">
        <div class="form-card">
          <form id="enquiryForm" action="#" method="post" novalidate>
            <div class="mb-3">
              <label class="form-label required">Name</label>
              <input name="name" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label required">Mobile Number</label>
              <input name="mobile" type="tel" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Email</label>
              <input name="email" type="email" class="form-control">
            </div>

            <div class="mb-3">
              <label class="form-label">Company Name</label>
              <input name="company" class="form-control">
            </div>

            <div class="mb-3">
              <label class="form-label">Product of Interest</label>
              <select name="product" class="form-select">
                <option>Lathe Spares</option>
                <option>Milling Spares</option>
                <option>Accessories</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Message</label>
              <textarea name="message" rows="4" class="form-control"></textarea>
            </div>

            <button class="btn btn-cta" type="submit">Send Enquiry</button>
          </form>
        </div>
      </div>

      <div class="col-md-5">
        <div class="form-card">
          <h6>Contact Info</h6>
          <p><strong>Address:</strong> [Your Address]</p>
          <p><strong>Phone:</strong> [Your Phone Number]</p>
          <p><strong>Email:</strong> <a href="mailto:you@example.com">you@example.com</a></p>
          <p><strong>Business Hours:</strong> Mon–Sat, 9 AM – 6 PM</p>
        </div>
      </div>
    </div>
  </main>

  <iframe src="footer.html" class="include-frame" title="footer" style="height:260px;"></iframe>
</body>
</html>
